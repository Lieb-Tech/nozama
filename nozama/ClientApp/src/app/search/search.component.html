Search: <input type="text" [(ngModel)]="searchText" (focus)="showDropdown()" (blur)="hideDropdown()"  />
<button (click)="doSearch()">Go!</button>

<div *ngIf="dropDownVisible" class="dropDown">  
  <div  style="overflow-y:scroll;height:100%;width:100%;">
    Recent Searches:
    <ul>
      <li *ngFor="let entry of history" class='dropDownItem' (click)="setSearchText(entry)">{{entry}}</li>
    </ul>
  </div>
</div>
